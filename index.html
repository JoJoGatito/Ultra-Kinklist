<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Kinklist</title>
    <link rel="stylesheet" href="styles.css" id="main-stylesheet">
    <link rel="stylesheet" href="" id="theme-stylesheet" disabled>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>Ultra Kinklist</h1>
            <button id="theme-toggle" aria-label="Toggle dark/light mode">ðŸŒ“</button>
        </div>
        
        <div class="legend">
            <div class="legend-item"><div class="legend-color blank"></div> No Answer</div>
            <div class="legend-item"><div class="legend-color no"></div> No</div>
            <div class="legend-item"><div class="legend-color maybe"></div> Maybe</div>
            <div class="legend-item"><div class="legend-color neutral"></div> Indifferent</div>
            <div class="legend-item"><div class="legend-color yes"></div> Like</div>
            <div class="legend-item"><div class="legend-color favorite"></div> Favorite</div>
        </div>
        
        <div class="category-controls">
            <button id="expand-all">Expand All</button>
            <button id="collapse-all">Collapse All</button>
            <select id="category-jump" style="margin-left: 10px;">
                <option value="">Jump to Category...</option>
            </select>
        </div>
        
        <div id="kinklist-container"></div>
        <button id="export-button">Export as Image</button>
    </div>
    <script src="kinklist.js"></script>
</body>
</html>
